<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Maps API</title>
  </head>
  <body>
    <div class="positioning">
      <input
        type="number"
        name="Longitude"
        id="long"
        placeholder="Insert Longitude"
      />
      <input
        type="number"
        name="Latitude"
        id="lat"
        placeholder="Insert Latitude"
      />
      <input type="submit" name="submit" id="Go To" onclick="changePos()" />
    </div>

    <div name="map" class="map" id="map">
      <script
        async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH1HpWPE4tQayNDnWmTt3pPbh-XzVG9Nc&callback=initMap"
      ></script>
    </div>

    <div class="currentLoc">
      <button onclick="getLocation()">My location</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
